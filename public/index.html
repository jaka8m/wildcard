<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildcard Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #0056b3;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #e9f7ef; /* Light green background */
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        #subdomainList {
            list-style: none;
            padding: 0;
        }
        #subdomainList li {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #subdomainList li span {
            flex-grow: 1;
            margin-right: 10px;
        }
        #subdomainList li button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #subdomainList li button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wildcard Manager</h1>

        <div class="message" id="message"></div>

        <section>
            <h2>Tambah Subdomain Baru</h2>
            <form id="addSubdomainForm">
                <label for="subdomainPart">Nama Subdomain:</label>
                <input type="text" id="subdomainPart" placeholder="misal: blog, shop, dev" required>
                <button type="submit">Tambah Subdomain</button>
            </form>
        </section>

        <section>
            <h2>Daftar Subdomain Saat Ini</h2>
            <ul id="subdomainList">
                <li>Memuat subdomain...</li>
            </ul>
        </section>
    </div>

    <script>
        // KARENA BACKEND DI-DEPLOY BERSAMA DI VERCEL DENGAN PATH /api,
        // KITA BISA MENGGUNAKAN JALUR RELATIF.
        const BASE_API_URL = '/api';

        const addSubdomainForm = document.getElementById('addSubdomainForm');
        const subdomainPartInput = document.getElementById('subdomainPart');
        const subdomainList = document.getElementById('subdomainList');
        const messageDiv = document.getElementById('message');

        // Fungsi untuk menampilkan pesan (sukses/error)
        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            // Sembunyikan pesan setelah 5 detik
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Fungsi untuk memuat daftar subdomain
        async function loadSubdomains() {
            subdomainList.innerHTML = '<li>Memuat subdomain...</li>'; // Tampilkan loading
            try {
                const response = await fetch(`${BASE_API_URL}/subdomains`);
                const data = await response.json();

                subdomainList.innerHTML = ''; // Bersihkan list

                if (data.success && data.subdomains.length > 0) {
                    data.subdomains.forEach(sub => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span>${sub.hostname}</span>
                            <button data-id="${sub.id}" class="delete-btn">Hapus</button>
                        `;
                        subdomainList.appendChild(li);
                    });
                } else if (data.success && data.subdomains.length === 0) {
                    subdomainList.innerHTML = '<li>Belum ada subdomain yang terdaftar.</li>';
                } else {
                    showMessage(data.message || 'Gagal memuat subdomain.', 'error');
                    subdomainList.innerHTML = '<li>Gagal memuat subdomain.</li>';
                }
            } catch (error) {
                console.error('Error loading subdomains:', error);
                showMessage('Terjadi kesalahan saat memuat subdomain.', 'error');
                subdomainList.innerHTML = '<li>Terjadi kesalahan saat memuat subdomain.</li>';
            }
        }

        // Event listener untuk form penambahan subdomain
        addSubdomainForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const subdomainPart = subdomainPartInput.value.trim();

            // Validasi client-side dasar
            if (!subdomainPart) {
                showMessage('Nama subdomain tidak boleh kosong.', 'error');
                return;
            }
            if (!/^[a-zA-Z0-9]+(?:-[a-zA-Z0-9]+)*$/.test(subdomainPart)) {
                showMessage('Subdomain hanya boleh mengandung huruf, angka, dan hyphen, tidak boleh diawali/diakhiri hyphen, atau double hyphen.', 'error');
                return;
            }
            if (subdomainPart.length < 2 || subdomainPart.length > 63) {
                showMessage('Subdomain harus memiliki panjang antara 2 hingga 63 karakter.', 'error');
                return;
            }


            try {
                const response = await fetch(`${BASE_API_URL}/subdomains`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ subdomainPart }),
                });
                const data = await response.json();

                if (data.success) {
                    showMessage(data.message, 'success');
                    subdomainPartInput.value = ''; // Kosongkan input
                    loadSubdomains(); // Muat ulang daftar
                } else {
                    showMessage(data.message || 'Gagal menambahkan subdomain.', 'error');
                }
            } catch (error) {
                console.error('Error adding subdomain:', error);
                showMessage('Terjadi kesalahan saat menambahkan subdomain.', 'error');
            }
        });

        // Event listener untuk tombol hapus (menggunakan event delegation)
        subdomainList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const id = e.target.dataset.id;
                const hostnameToDelete = e.target.previousElementSibling.textContent; // Ambil hostname dari span sebelumnya

                if (confirm(`Apakah Anda yakin ingin menghapus subdomain "${hostnameToDelete}"?`)) {
                    const password = prompt('Masukkan password admin untuk menghapus subdomain:');
                    if (!password) {
                        showMessage('Penghapusan dibatalkan. Password admin diperlukan.', 'error');
                        return;
                    }

                    try {
                        const response = await fetch(`${BASE_API_URL}/subdomains/${id}`, {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ password }),
                        });
                        const data = await response.json();

                        if (data.success) {
                            showMessage(data.message, 'success');
                            loadSubdomains(); // Muat ulang daftar
                        } else {
                            showMessage(data.message || 'Gagal menghapus subdomain.', 'error');
                        }
                    } catch (error) {
                        console.error('Error deleting subdomain:', error);
                        showMessage('Terjadi kesalahan saat menghapus subdomain.', 'error');
                    }
                }
            }
        });

        // Muat subdomain saat halaman dimuat
        document.addEventListener('DOMContentLoaded', loadSubdomains);
    </script>
</body>
</html>
